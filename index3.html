<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sayı artır azalt</title>
    <style>
        .syf {
            display: flex;
            justify-content: center;
            align-items: center;

        }

        .syf1 {
            border: 2px solid black;
            padding: 20px;
            text-align: center;
        }
        button{
            font-size: 30px;
            width: 50px;
            padding: 10px;
        }
        p{font-size: 30px;
            width: 50px;
            padding: 10px;}
    </style>
</head>

<body>
    <div class="syf">
        <div class="syf1">
            <button onclick="artir()">+</button>
            <p id="demo">50</p>
            <button onclick="azalt()">-</button>
        </div>
    </div>

    <script>
        let sayi = 50;
        function artir(){
            
            sayi = sayi + 1;
            console.log(sayi);
            document.getElementById('demo').innerHTML = sayi;
        }
        function azalt(){
            
            sayi = sayi - 1;
            console.log(sayi);
            document.getElementById('demo').innerHTML = sayi;
        }
    </script>
</body>

</html>
